<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Store</title>
    <!-- ! favicon -->
    <link
      rel="shortcut icon"
      href="/images/knowledge_graph_logo.png"
      type="image/x-icon"
    />
    <!-- ! font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ! bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- ! stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!----------------------------
        HEADER SECTION START
    ----------------------------->
    <header>
      <!-- ! navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#"
            ><i class="fa-brands fa-apple"></i
          ></a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="navber-container" class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Store</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Wishlist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Trash</a>
              </li>
            </ul>
          </div>
          <div class="text-white">
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-bag-shopping"></i
              ></a>
            </li>
          </div>
        </div>
      </nav>
      <!-- ! carousel -->
    </header>
    <!----------------------------
        HEADER SECTION END
    ----------------------------->
    <!----------------------------
        MAIN SECTION START
    ----------------------------->
    <main>
      <!----------------------------
        SEARCH SECTION START
      ----------------------------->
      <section class="my-4">
        <div class="container">
          <!-- ! search -->
          <div class="text-center">
            <h3>Find the Product youâ€™re looking for.</h3>
            <input
              class="form-control w-50 mx-auto"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </div>
        </div>
      </section>
      <!----------------------------
        SEARCH SECTION START
      ----------------------------->
      <!----------------------------
        CATEGORIES SECTION START
      ----------------------------->
      <section>
        <div class="container">
          <!-- ! category -->
          <div class="container">
            <div
              id="categories"
              class="row row-cols-2 row-cols-md-2 row-cols-lg-4"
            ></div>
          </div>
        </div>
      </section>
      <!----------------------------
        CATEGORIES SECTION END
      ----------------------------->
    </main>
    <!----------------------------
        MAIN SECTION END
    ----------------------------->
    <!-- ! bootstrap bundle js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- ! main js -->
    <script src="js/main.js"></script>
  </body>
</html>
